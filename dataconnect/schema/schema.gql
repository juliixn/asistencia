type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Movie @table {
  title: String!
  releaseYear: Int!
  summary: String
  posterUrl: String
  genres: [String]
}

type Watch @table {
  user: User!
  movie: Movie!
  watchDate: Date!
  createdAt: Timestamp!
  location: String
}

type Review @table {
  user: User!
  movie: Movie!
  watch: Watch!
  rating: Int!
  isPublic: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  textualReview: String
}

type Collection @table {
  user: User!
  name: String!
  isPublic: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
}

type CollectionMovie @table {
  collection: Collection!
  movie: Movie!
  position: Int!
  note: String
}